<!--data grid-->
<table class="grid" width="100%">

	<!--encabezados-->
	<tr>
		<th colspan="1"></th>
		<th>Empresa</th>
		<th>Fecha</th>
	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center" width="3%"><img
			src="${def:context}/images/clear.gif" class="tool"
			onclick="detailDelete(${fld:_rowIndex})" title="Eliminar registro">
		</td>
		<td align="left">${fld:nombre_empresa}</td>
		<td align="left">${fld:fecha_ini_registro}</td>
	</tr>
	</rows>

</table>
