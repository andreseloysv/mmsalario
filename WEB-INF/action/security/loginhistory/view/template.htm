<center><!--grid-->
<table class="grid" width="80%" cellspacing="1">

	<!--encabezados-->
	<tr>
		<th colspan="6"><span style="float: left"> Resultados </span> <span
			style="float: right;"> <!--panel de control de navegacion-->
		${inc:/action/pagecontrols} </span> <span id="grid-progress"
			style="float: right; margin-right: 20px; display: none"> <img
			src="${def:context}/images/progress.gif"> </span> <span
			style="float: left; margin-left: 60px"> <img
			src="${def:context}/images/grid-split.gif" class="tool"> <img
			src="${def:context}/images/print.gif" onclick="openPDF()"
			title="Exportar a PDF" class="tool"> <img
			src="${def:context}/images/excel.gif" onclick="openExcel()"
			title="Exportar a Excel" class="tool"> <img
			src="${def:context}/images/grid-split.gif" class="tool"> </span></th>
	</tr>

	<tr>
		<th>${lbl:s_loginhist_col1}</th>
		<th>${lbl:s_loginhist_col2}</th>
		<th>${lbl:s_loginhist_col3}</th>
		<th>${lbl:s_loginhist_col4}</th>
	</tr>

	<rows>
	<tr>
		<td ${fld:_rowStyle} align="center">${fld:login_date}</td>
		<td ${fld:_rowStyle} align="center">${fld:login_time}</td>
		<td ${fld:_rowStyle} align="center">${fld:remote_addr}</td>
		<td ${fld:_rowStyle} align="center">${fld:context}</td>
	</tr>
	</rows>

</table>

</center>
