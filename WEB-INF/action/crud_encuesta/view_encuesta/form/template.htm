<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />
<link rel="stylesheet" type="text/css" href="${def:context}/jquery.css" />
<!--biblioteca generica JS/Dinamica-->
<script type="text/javascript" src="${def:context}/action/script"></script>
<script type="text/javascript" src="${def:context}/action/crud_encuesta/view_encuesta/javascript"></script>
<title>Cuenta de usuario</title>

</head>

<body>
<div style="background-color: rgb(243, 243, 243);height: 60px;">

		<div style="width: 250px;color: gray;font-weight: bold;padding-top: 20px;float: right;">

		</div>
</div>

	<div class="datagrid">
	<table>
		<thead>
			<tr>
				<th>Logo</th><th>Nombre</th><th>Descripcion</th>
			</tr>
		</thead>
		<tfoot>
		
			<tr>
				<td colspan="3">
				<div id="paging">
				<ul>
					<li>
						<a href="#"><span>Anterior</span></a>
					</li>
					<li>
						<a href="#" class="active"><span>1</span></a>
					</li>
					<li>
						<a href="#"><span>2</span></a>
					</li>
					<li>
						<a href="#"><span>3</span></a>
					</li><li><a href="#"><span>4</span></a>
					</li>
					<li>
						<span style="color: gray; float: left;"></span> 
			<!--panel de control de navegacion--> 
			<span style="float: right;">${req:controls}</span> 
			<!--indicador de progreso-->
			<img id="grid-progress" style="float: right; display: none" src="${def:context}/images/progress.gif">
					</li>
					<li>
						<a href="#"><span>Siguiente</span></a>
					</li>
				</ul>
				</div>
			</tr>
		</tfoot>
		
	<tbody>
	<lista_encuestas>
	<tr ${fld:_rowStyle} ondblclick="editar(this)"  id="${fld:encuesta_id}" >
		<td title="Haz doble click para editar" ><img src="${def:context}/action/crud_encuesta/view_encuesta/getblob?id=${fld:encuesta_id}" width="200px" height="85px" > <input style="display:none;" id="content_type__${fld:encuesta_id}" value="${fld:content_type}" ><input style="display:none;" id="file_name__${fld:encuesta_id}" value="${fld:filename}" ><input style="display:none;" id="image_size__${fld:encuesta_id}" value="${fld:image_size}" ><input style="display:none;" id="image_data__${fld:encuesta_id}" value="${fld:image_data}" > </td>
		<td title="Haz doble click para editar" ><input id="input_${fld:encuesta_id}" class="dato" type="text" value="${fld:nombre_encuesta}" readonly ></td>
		<td title="Haz doble click para editar" ><textarea readonly id="textarea_${fld:encuesta_id}" class="dato" rows="8" cols="60"  > ${fld:descripcion_encuesta}</textarea></td>
	</tr>
	</lista_encuestas>
</tbody>

</table>
</div>
<div id="guardar" style="position: absolute;display: none;"><button>Guardar</button></div>


<div id="resultado" name="resultado"></div>




<!--formulario addnew/edit-->
<div id="form" align="center">
<form name="form1" onsubmit="return upload()" action="http://localhost/mmsalario/action/crud_encuesta/view_encuesta/upload" 
			method="POST" enctype="multipart/form-data" target="uploadFrame">



		<!-- PKEY -->
		<input type="hidden" name="id" value="">

		<!-- informacion del archivo temporal -->
		<input type="hidden" name="_tempfile">
		<input type="hidden" name="_filename">
		<input type="hidden" name="_contenttype">
		<input type="hidden" name="_filesize">

</form>
</div>

<!--frame invisible para hacer el post del archivo-->
<iframe name="uploadFrame" style="display: none;">
</iframe>

<br>


<!--panel de respuesta AJAX-->
<div id="response" style="display: none; width: 100%; margin-top: 7px">
</div>


</body>
</html>
