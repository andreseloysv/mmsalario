<!--data grid-->
<table class="grid" width="700px">
	
	<!--encabezados-->
	<tr>
		<th colspan="6">
			<span style="float:left">
				Documentos cargados
			</span>
			<span style="float:right;">
				<!--panel de control de navegacion-->
				${inc:/action/pagecontrols}
			</span>

			<span id="grid-progress" style="float:right;margin-right:20px;display:none">
				<img src="${def:context}/images/progress.gif">
			</span>

			<span style="float:left;margin-left:60px">
				<img src="${def:context}/images/grid-split.gif" class="tool">
				<img src="${def:context}/images/reload.gif" onclick="search()" title="Recargar data" class="tool">
				<img src="${def:context}/images/print.gif" onclick="openPDF()" title="Exportar a PDF" class="tool">
				<img src="${def:context}/images/grid-split.gif" class="tool">
			</span>
		</th>
	</tr>
	<tr>
		<th colspan="3"></th>
		<th>
			<a href="javascript:onclick=sortBy('description')" title="Haga CLICK para ordenar por esta columna">
				Documento
			</a>
		</th>
		<th>
			<a href="javascript:onclick=sortBy('content_type')" title="Haga CLICK para ordenar por esta columna">
				Formato
			</a>
		</th>
		<th>
			<a href="javascript:onclick=sortBy('image_size')" title="Haga CLICK para ordenar por esta columna">
				Tamaño
			</a>
		</th>
	</tr>
	
	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center" width="3%">
			<img src="${def:context}/images/download.gif" class="tool"
					onclick="downloadBlob('${fld:encuesta_id}','${def:context}${def:actionroot}/download?id=${fld:encuesta_id}')"
					title="Descargar a su PC el archivo ${fld:filename}" >
		</td>
		<td align="center" width="3%">
			<img src="${def:context}/images/search.gif" class="tool"
					onclick="openBlob('${fld:encuesta_id}','${def:context}${def:actionroot}/getblob?id=${fld:encuesta_id}')"
					title="Ver documento" >
		</td>
		<td align="center" width="3%">
			<img src="${def:context}/images/clear.gif" class="tool"
					onclick="onDelete('${def:context}${def:actionroot}/delete?id=${fld:encuesta_id}')"
					title="Eliminar documento" >
		</td>
		<td align="left" width="30%">
			${fld:description}
		</td>
		<td align="center" width="20%">
			${fld:content_type}
		</td>
		<td align="right" width="10%">
			${fld:image_size@#,###,###} KB
		</td>
	</tr>
	</rows>
		
</table>
